<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flats</title>
</head>
<body>
    <h1>List of Flats</h1>
    <ul>
        {% for flat in flats %}
            <li>{{ flat.name }}</li>
            <ul>
                {% for image in flat.images %}
                    <li><img src="{{ image.url }}" alt="Image"></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>

    <!-- Pagination -->
    <div>
        {% if page > 1 %}
            <a href="?page={{ page - 1 }}">Previous</a>
        {% endif %}

        Page {{ page }} of {{ total_pages }}

        {% if page < total_pages %}
            <a href="?page={{ page + 1 }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
